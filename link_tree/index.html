<!DOCTYPE html>

  <head>

    <meta charset="UTF-8" />

  <body>
    <!-- Background image container -->
    <div class="backgroundImg">
      <img

      />

        <!-- Welcome message -->

          <div class="linkBackground"></div>
          <!-- Link text -->
          <p>Twitter</p>

          <i class="fa-brands fa-twitter"></i>

        <!-- Another link-->

        </a>

          href="https://www.linkedin.com/in/rubangakene-emmanuel-clergi-387883276/"

          <!-- Background for the link -->

          <!-- Twitter icon -->
          <i class="fa-brands fa-linkedin"></i>
