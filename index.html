<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Chrematizo-Survey-Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="heading">
      <h1 id="head">Survey-Form</h1>
      <h2 id="subheading">
        <i
          >Thanks for taking your valuable time to take this survey. (Takes only
          2 mins)</i
        >
      </h2>
    </div>
    <form>
      <div id="content1">
        <!-- Name input -->
        <label for="name">Name:</label><br /><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name..."
          class="box"
          required
        /><br /><br />
        <!-- Email input -->
        <label for="email">E-mail:</label><br /><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email..."
          class="box"
          required
        /><br /><br />
        <!-- Age input -->
        <label for="age">Age:</label><br /><br />
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Enter your age"
          class="box"
          required
        /><br /><br />
        <!-- Duration of app usage -->
        <label for="app-usage">How long have you been using Our App?</label
        ><br /><br />
        <select id="app-usage" name="app-usage">
          <option value="Less than 1 year">Less than 1 year</option>
          <option value="1 to 2 years">1 to 2 years</option>
          <option value="2 to 3 years">2 to 3 years</option>
          <option value="3 to 4 years">3 to 4 years</option>
          <option value="over 5 years">over 5 years</option>
        </select>
      </div>
      <br />
      <!-- Recommendation question -->
      <label id="head1">Would you recommend our App ?</label><br /><br />
      <input
        type="radio"
        name="recommendation"
        id="recommendation-definitely"
        value="definitely"
        class="larger"
        required
      />
      <label for="recommendation-definitely">&nbsp;&nbsp;&nbsp;Definitely</label
      ><br /><br />
      <input
        type="radio"
        name="recommendation"
        id="recommendation-maybe"
        value="maybe"
        class="larger"
      />
      <label for="recommendation-maybe">&nbsp;&nbsp;&nbsp;Maybe</label
      ><br /><br />
      <input
        type="radio"
        name="recommendation"
        id="recommendation-not-sure"
        value="not-sure"
        class="larger"
      />
      <label for="recommendation-not-sure">&nbsp;&nbsp;&nbsp;Not sure</label
      ><br /><br />

      <!-- Favorite features -->
      <label id="head2"
        >What's your favorite and interesting feature of the Chrematizo? (Check
        all that apply)</label
      ><br />
      <div id="content2">
        <input
          type="checkbox"
          id="push-notifications"
          name="features"
          value="push-notifications"
          class="larger"
        />
        <label for="push-notifications"
          >&nbsp;&nbsp;&nbsp;Push notifications</label
        ><br /><br />
        <input
          type="checkbox"
          id="product-reviews"
          name="features"
          value="product-reviews"
          class="larger"
        />
        <label for="product-reviews">&nbsp;&nbsp;&nbsp;Product reviews</label
        ><br /><br />
        <input
          type="checkbox"
          id="product-gallery"
          name="features"
          value="product-gallery"
          class="larger"
        />
        <label for="product-gallery">&nbsp;&nbsp;&nbsp;Product gallery</label
        ><br /><br />
        <input
          type="checkbox"
          id="shopping-cart"
          name="features"
          value="shopping-cart"
          class="larger"
        />
        <label for="shopping-cart">&nbsp;&nbsp;&nbsp;Shopping cart</label
        ><br /><br />
        <input
          type="checkbox"
          id="delivery-status"
          name="features"
          value="delivery-status"
          class="larger"
        />
        <label for="delivery-status">&nbsp;&nbsp;&nbsp;Delivery status</label
        ><br /><br />
        <input
          type="checkbox"
          id="email-support"
          name="features"
          value="email-support"
          class="larger"
        />
        <label for="email-support">&nbsp;&nbsp;&nbsp;Email support</label
        ><br /><br />
      </div>
      <!-- Comments -->
      <label for="comments">Comments or Suggestions:</label><br /><br />
      <textarea
        id="comments"
        name="comments"
        rows="3"
        cols="60"
        placeholder="Enter Your Comments Here..."
      ></textarea
      ><br />
      <!-- Submit button -->
      <button type="submit"><h3>Submit</h3></button>
    </form>
  </body>
</html>
