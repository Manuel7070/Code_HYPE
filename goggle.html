<!DOCTYPE html>

    <title>Google Search</title>
    <link rel="stylesheet" href="goggle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <a class="greyLink" href="#add_link">
          <p>About</p>
        </a>
        <a class="greyLink" href="#add_link">
          <p>Store</p>
        </a>
      </nav>
      <section>
        <a class="whiteLink" href="#add_link">
          <p>Gmail</p>
        </a>
        <a class="whiteLink" href="#add_link">
          <p>Images</p>
        </a>
        <a class="whiteLink" href="#add_link">
          <i class="fa-solid fa-braille"></i>
        </a>
        <a href="#add_link">
          <img
            src="https://img.freepik.com/free-vector/cute-avocado-cartoon-vector-icon-illustration-food-nature-icon-concept-isolated-premium-vector-flat_138676-7049.jpg"
            alt="Profile"
          />
        </a>
      </section>
    </header>
    <main>
      <div>
        <h1 class="headerText" id="headerLogo">Google!</h1>
      </div>
      <div class="searchBar">
        <div><i class="fa-solid fa-magnifying-glass"></i></div>
        <input />
        <div class="iconButtonContainer">
          <button class="iconButton">
            <i class="fa-solid fa-microphone"></i>
          </button>
          <button class="iconButton"><i class="fa-solid fa-camera"></i></button>
        </div>
      </div>
      <div class="searchButtonsContainer">
        <button>
          <p>Google Search</p>
        </button>
        <button>
          <p>I'm Feeling Blessed</p>
        </button>
      </div>
      <div class="languageSelection">
        <p>Google offered in: <span>Luo</span></p>
      </div>
    </main>
  </body>
  <footer>
    <section>
      <p>Uganda</p>
    </section>
    <section>
      <div class="footerLink">
        <a>About</a>
