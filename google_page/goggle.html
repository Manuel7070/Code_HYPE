<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the page -->
    <title>Google Search</title>
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="./goggle.css" />
    <!-- Link to Font Awesome library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- Navigation links -->
      <nav>
        <a class="greyLink" href="#add_link"><p>About</p></a>
        <a class="greyLink" href="#add_link"><p>Store</p></a>
      </nav>
      <!-- Section with additional links and icons -->
      <section>
        <a class="whiteLink" href="#add_link"><p>Gmail</p></a>
        <a class="whiteLink" href="#add_link"><p>Images</p></a>
        <a class="whiteLink" href="#add_link"
          ><i class="fa-solid fa-braille"></i
        ></a>
        <a href="#add_link">
          <!-- Profile image -->
          <img
            src="https://img.freepik.com/free-vector/cute-avocado-cartoon-vector-icon-illustration-food-nature-icon-concept-isolated-premium-vector-flat_138676-7049.jpg"
            alt="Profile"
          />
        </a>
      </section>
    </header>
    <main>
      <div>
        <!-- Google logo -->
        <h1 class="headerText" id="headerLogo">Google!</h1>
      </div>
      <!-- Search bar -->
      <div class="searchBar">
        <div><i class="fa-solid fa-magnifying-glass"></i></div>
        <input />
        <!-- Icon buttons for microphone and camera -->
        <div class="iconButtonContainer">
          <button class="iconButton">
            <i class="fa-solid fa-microphone"></i>
          </button>
          <button class="iconButton"><i class="fa-solid fa-camera"></i></button>
        </div>
      </div>
      <!-- Buttons for Google search and "I'm Feeling Blessed" -->
      <div class="searchButtonsContainer">
        <button><p>Google Search</p></button>
        <button><p>I'm Feeling Blessed</p></button>
      </div>
      <!-- Language selection -->
      <div class="languageSelection">
        <p>Google offered in: <span>Luo</span></p>
      </div>
    </main>
  </body>
  <footer>
    <section>
      <!-- Location information -->
      <p>Uganda</p>
    </section>
    <section>
      <!-- Footer links -->
      <div class="footerLink">
        <a>About</a>
        <a>Advertising</a>
        <a>Business</a>
        <a>How Search works</a>
      </div>
      <div class="footerLink">
        <a>Privacy</a>
        <a>Terms</a>
        <a>Settings</a>
      </div>
    </section>
  </footer>
</html>
